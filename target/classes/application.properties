server.port=8080
server.servlet.context-path=/

spring.datasource.url=jdbc:h2:file:./data/crawlerdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

crawler.max.pages=100
crawler.timeout=5000
crawler.user.agent=Mozilla/5.0 (compatible; CompanyCrawler/1.0)

logging.level.com.example.crawler=INFO
logging.file.name=./logs/crawler.log

# Feign demo HTML fetch proxy base (kept default)
feign.htmlFetch.baseUrl=https://r.jina.ai/http

# Actuator and Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics,threaddump
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name:company-crawler}

# OpenTelemetry and Jaeger (using OTLP)
otel.service.name=company-crawler
otel.exporter.otlp.endpoint=http://localhost:4317
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none

# JVM GC logging
logging.level.gc=INFO

