server.port=8080
server.servlet.context-path=/

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/contactdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Crawler Configuration
crawler.max.depth=3
crawler.max.pages=200
crawler.thread.pool.size=10
crawler.timeout.ms=10000
crawler.user.agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# Logging
logging.level.com.contactcrawler=INFO
logging.level.org.springframework.web=WARN
logging.file.name=./logs/contact-crawler.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.htmlFetch.baseUrl=

# Scheduled Crawler URLs (comma-separated)
crawler.scheduled.start.urls=https://2gis.ru,https://yandex.ru/maps

# Actuator and Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics,threaddump
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name:organization-contact-crawler}

# OpenTelemetry and Jaeger (using OTLP)
otel.service.name=organization-contact-crawler
otel.exporter.otlp.endpoint=http://localhost:4317
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none

# JVM GC logging
logging.level.gc=INFO
